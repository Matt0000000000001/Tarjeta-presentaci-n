<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjeta Giratoria con CSS</title>
<style>
    body {
        background-color: #000; /* Fondo de la página: Negro */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .tarjeta {
        width: 200px;
        height: 300px;
        perspective: 1000px;
        position: relative;
    }

    .tarjeta .cara {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        transition: transform 0.6s;
        border-radius: 10px;
    }

    .tarjeta .cara-frontal {
        background-color: #800080; /* Color de fondo inicial: Violeta */
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .tarjeta .cara-trasera {
        background-color: #FFC0CB; /* Color de fondo al pasar el ratón: Rosa */
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transform: rotateY(-180deg);
    }

    .tarjeta:hover .cara-frontal {
        transform: rotateY(180deg);
    }

    .tarjeta:hover .cara-trasera {
        transform: rotateY(0deg);
    }

    .icono-perfil {
        width: 50px;
        height: 50px;
        background-image: url('https://www.bing.com/images/search?q=icono+masculino+animado+de+perfil&id=DFAB713BEBAB3BC2F216CF3D7A4983CA460EBBD3&FORM=IACMIR');
        background-size: cover;
        border-radius: 50%;
        animation: girar 2s linear infinite;
    }

    @keyframes girar {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<div class="tarjeta">
    <div class="cara cara-frontal">
        <div class="icono-perfil"></div>
        <h2>Matias Sosa</h2>
        <p>Estudiante</p>
       
    </div>
    <div class="cara cara-trasera">
        <h2>Numero de identificacion</h2>
        <p>#00055</p>
    </div>
</div>

</body>
</html>
